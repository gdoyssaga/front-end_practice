  <body>
    <div
      class="flex flex-col items-center mx-auto my-auto"
    >
      <div class="container bg-[#0D2344] w-80  rounded-lg">
        <div class="px-5 py-5">
          <div class="rounded-lg overflow-hidden">
            <img src="./images/image-equilibrium.jpg" />
            <!-- Overlay -->
            <div class="absolute transition-opacity cursor-pointer justify-center items-center  ">
              <!-- Content -->
              <div class="absolute  text-center">
            <a  href="/" class="hover:bg-white " title="view" >
              <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
            </a>
          </div>
          </div>
          </div>
        </div>

        <div
          class="text-xl font-semibold text-white hover:text-[#31E2DB] px-5 pb-3"
        >
          Equilibrium #3429
        </div>

        <div class="text-sm font-light text-[#8BACDA] px-5 pb-4">
          Our Equilibrium collection promotes balance and calm.
        </div>

        <div class="flex flex-row justify-between px-4 pb-3 ">
          <div>
          <p class="text-xs text-[#31E2DB] font-semibold "><img class="float-left mx-1" src="./images/icon-ethereum.svg" />
            0.041 ETH
          </p>
        </div>
          
          <div>
          <p class="text-xs text-[#8BACDA] "><img class="float-left mx-1" src="./images/icon-clock.svg" />3 days left</p>
        </div>
        </div>

        <div class="flex flex-row px-4 py-4 border-t-neutral-200 border-b-2  ">
          <div class="border-2 rounded-full w-7 mr-3">
            <img src="./images/image-avatar.png" />
           
          </div>
          <div class="flex text-xs pt-2">
            <p class="text-[#8BACDA]">Creation of</p>
            <p class="inline-flex text-white hover:text-[#31E2DB]">
              &nbsp Jules Wyvern
            </p>
          </div>
        </div>

      </div>
    </div>
