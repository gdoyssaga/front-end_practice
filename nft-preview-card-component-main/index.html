    <link

<link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit"/>

  <body>

        <div class="text-sm font-light text-stone-400 px-4 pb-3">

          <div class="border-2 rounded-full w-7 mr-2">
            <img src="./images/image-avatar.png" />
          </div>
