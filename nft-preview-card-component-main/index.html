    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit" />
    <title>Frontend Mentor | NFT preview card component</title>

  <body>
    <div
      class="bg-violet-200 flex flex-col items-center justify-center mx-auto my-auto"
    >
      <div
        class="container bg-sky-900 w-80 justify-center rounded-lg overflow-hidden"
      >
        <div class="flex flex-col">
          <img src="./images/image-equilibrium.jpg" />
        </div>
        <div class="text-xl font-semibold text-cyan-500 px-4 pb-3">
          Equilibrium #3429
        </div>

        <div class="text-sm font-light text-stone-400 px-4 pb-3">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="flex flex-row px-4 pb-3">
          <div><img src="./images/icon-ethereum.svg" /></div>
          <div class="text-xs pl-2 mr-12">0.041 ETH</div>

          <div class=""><img src="./images/icon-clock.svg" /></div>
          <div class="text-xs pl-2">3 days left</div>
        </div>

        <div class="flex flex-row px-4 py-4">
          <div class="border-2 rounded-full w-7 mr-3">
            <img src="./images/image-avatar.png" />
          </div>
          <div class="text-xs pt-2">Creation of Jules Wyvern</div>
        </div>
      </div>
    </div>
