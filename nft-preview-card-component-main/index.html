<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit" />
    <title>NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    </style> -->
  </head>
  <body>
    <div
      class="bg-violet-200 flex flex-col items-center justify-center mx-auto my-auto"
    >
      <div class="container bg-[#0D2344] w-80 justify-center rounded-lg">
        <div class="px-5 py-5">
          <div class="rounded-lg overflow-hidden">
            <img src="./images/image-equilibrium.jpg" />
          </div>
        </div>

        <div
          class="text-xl font-semibold text-white hover:text-[#31E2DB] px-5 pb-3"
        >
          Equilibrium #3429
        </div>

        <div class="text-sm font-light text-[#8BACDA] px-5 pb-4">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="flex flex-row px-4 pb-3">
          <div><img src="./images/icon-ethereum.svg" /></div>
          <div class="text-xs text-[#31E2DB] font-semibold pl-2 mr-12">
            0.041 ETH
          </div>

          <div class=""><img src="./images/icon-clock.svg" /></div>
          <div class="text-xs text-[#8BACDA] pl-2">3 days left</div>
        </div>

        <div class="flex flex-row px-4 py-4">
          <div class="border-2 rounded-full w-7 mr-3">
            <img src="./images/image-avatar.png" />
          </div>
          <div class="flex text-xs pt-2">
            <p class="text-[#8BACDA]">Creation of</p>
            <p class="inline-flex text-white hover:text-[#31E2DB]">
              &nbsp Jules Wyvern
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>

  <footer>
    <div class="attribution text-xs text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a

    </div>
  </footer>
</html>
