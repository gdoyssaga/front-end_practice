<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div
      class="w-full min-h-screen bg-fixed bg-blue-100 bg-no-repeat bg-contain flex flex-col items-center justify-center p-5"
      style="background-image: url(./images/pattern-background-desktop.svg)"
    >
      <div class="container w-96 shadow-xl rounded-2xl overflow-hidden">
        <div class="flex flex-col justify-around items-center bg-white">
          <div class="">
            <img
              class="object-cover"
              src="/images/illustration-hero.svg"
              alt="pic"
            />
          </div>
          <div class="text-2xl font-semibold pt-8 pb-4">Order Summary</div>

          <div class="text-sm text-center text-neutral-600 pb-4 mx-9">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </div>
          <div class="grid grid-cols-3 bg-slate-100 rounded-lg py-4 px-7 mx-9">
            <div>
              <img src="/images/icon-music.svg" alt="icon-music" />
            </div>
            <div class="text-xs">
              <p class="font-semibold">Annual Plan</p>
              <p class="text-neutral-600">$59.99/year</p>
            </div>

            <div class="text-xs text-right self-center">
              <button
                class="font-semibold text-indigo-600 underline underline-offset-1 hover:text-violet-500 hover:no-underline"
              >
                Change
              </button>
            </div>
          </div>

          <div class="py-5">
            <button
              class="bg-indigo-700 hover:bg-violet-600 text-sm text-white py-2 px-7 rounded-lg shadow-xl"
            >
              Proceed to Payment
            </button>
          </div>
          <div class="text-sm pb-5 text-neutral-600">
            <button class="hover:font-semibold hover:text-black">
              Cancel Order
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <footer>
    <div class="attribution text-xs text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Gdoys</a>.
    </div>
  </footer>
</html>
